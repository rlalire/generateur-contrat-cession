<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contrat de Cession</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], input[type="email"], input[type="date"], input[type="time"], textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Générateur de Contrat de Cession</h1>
    <form id="contractForm">
        <h2>Producteur (Informations préremplies)</h2>
        <div class="form-group">
            <label>Raison sociale : L'atelier de l'impossible</label>
        </div>
        <div class="form-group">
            <label>Adresse : 7 rue des Cytises</label>
        </div>
        <div class="form-group">
            <label>N° siret : 80204795100040</label>
        </div>
        <div class="form-group">
            <label>N° Licence et catégorie : 2 - 1084937</label>
        </div>
        <div class="form-group">
            <label>N° TVA Intracommunautaire : FR83802047951</label>
        </div>
        <div class="form-group">
            <label>Représenté par : Emmanuel Philippe</label>
        </div>
        <div class="form-group">
            <label>en sa qualité de : Président</label>
        </div>
        <div class="form-group">
            <label>Tél : 0662808919</label>
        </div>
        <div class="form-group">
            <label>Email : bureau@latelierdelimpossible.com</label>
        </div>

        <h2>Organisateur</h2>
        <div class="form-group">
            <label for="raison_sociale_organisateur">Raison sociale :</label>
            <input type="text" id="raison_sociale_organisateur" name="raison_sociale_organisateur" required>
        </div>
        <div class="form-group">
            <label for="adresse_organisateur">Adresse :</label>
            <input type="text" id="adresse_organisateur" name="adresse_organisateur" required>
        </div>
        <div class="form-group">
            <label for="siret_organisateur">N° SIRET :</label>
            <input type="text" id="siret_organisateur" name="siret_organisateur" required>
        </div>
        <div class="form-group">
            <label for="num_licence_organisateur">N° Licence et catégorie :</label>
            <input type="text" id="num_licence_organisateur" name="num_licence_organisateur" required>
        </div>
        <div class="form-group">
            <label for="numero_tva_organisateur">N° TVA Intracommunautaire :</label>
            <input type="text" id="numero_tva_organisateur" name="numero_tva_organisateur" required>
        </div>
        <div class="form-group">
            <label for="representant_organisateur">Représenté par :</label>
            <input type="text" id="representant_organisateur" name="representant_organisateur" required>
        </div>
        <div class="form-group">
            <label for="qualite_representant_organisateur">en sa qualité de :</label>
            <input type="text" id="qualite_representant_organisateur" name="qualite_representant_organisateur" required>
        </div>

        <h2>Spectacle</h2>
        <div class="form-group">
            <label for="titre_spectacle">Titre du spectacle :</label>
            <input type="text" id="titre_spectacle" name="titre_spectacle" required>
        </div>
        <div class="form-group">
            <label for="noms_artistes">Noms des artistes :</label>
            <input type="text" id="noms_artistes" name="noms_artistes" required>
        </div>
        <div class="form-group">
            <label for="lieu_de_la_representation">Lieu de la représentation :</label>
            <input type="text" id="lieu_de_la_representation" name="lieu_de_la_representation" required>
        </div>
        <div class="form-group">
            <label for="adresse_complete">Adresse complète :</label>
            <input type="text" id="adresse_complete" name="adresse_complete" required>
        </div>
        <div class="form-group">
            <label for="date_de_la_representation">Date de la représentation :</label>
            <input type="date" id="date_de_la_representation" name="date_de_la_representation" required>
        </div>
        <div class="form-group">
            <label for="horaire_de_la_representation">Horaire de la représentation :</label>
            <input type="time" id="horaire_de_la_representation" name="horaire_de_la_representation" required>
        </div>
<h2>Conditions Financières</h2>
        <div class="form-group">
            <label for="recap_prestations">Récapitulatif des prestations :</label>
            <textarea id="recap_prestations" name="recap_prestations" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="ordre_de_paiement_entreprise">Ordre de paiement :</label>
            <input type="text" id="ordre_de_paiement_entreprise" name="ordre_de_paiement_entreprise" required>
        </div>
        <div class="form-group">
            <label for="recap_echeances">Récapitulatif des échéances :</label>
            <textarea id="recap_echeances" name="recap_echeances" rows="4" required></textarea>
        </div>

        <h2>Autres Informations</h2>
        <div class="form-group">
            <label for="demande_promo">Demande de promotion :</label>
            <input type="text" id="demande_promo" name="demande_promo" required>
        </div>
        <div class="form-group">
            <label for="recap_restauration">Récapitulatif restauration :</label>
            <textarea id="recap_restauration" name="recap_restauration" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="recap_hebergement">Récapitulatif hébergement :</label>
            <textarea id="recap_hebergement" name="recap_hebergement" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="exoneration">Nombre d'invitations :</label>
            <input type="number" id="exoneration" name="exoneration" required>
        </div>
        <div class="form-group">
            <label for="tribunaux">Tribunaux compétents :</label>
            <input type="text" id="tribunaux" name="tribunaux" required>
        </div>
        <div class="form-group">
            <label for="ville_entreprise">Ville de l'entreprise :</label>
            <input type="text" id="ville_entreprise" name="ville_entreprise" required>
        </div>
        <div class="form-group">
            <label for="date_contrat">Date du contrat :</label>
            <input type="date" id="date_contrat" name="date_contrat" required>
        </div>

        <button type="button" onclick="generateContract()">Générer le Contrat</button>
    </form>

    <script>
    function generateContract() {
        const formData = new FormData(document.getElementById('contractForm'));
        const contractData = Object.fromEntries(formData.entries());

        const contractHTML = `
        <!DOCTYPE html>
        <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contrat de Cession</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    line-height: 1.6;
                    margin: 0;
                    padding: 20px;
                }
                .logo-container {
                    text-align: center;
                    margin-bottom: 20px;
                }
                .logo {
                    max-width: 100px;
                    height: auto;
                }
                h1 {
                    text-align: center;
                }
                .section-title {
                    font-weight: bold;
                    margin-top: 20px;
                    margin-bottom: 10px;
                }
                .indent {
                    margin-left: 20px;
                }
                @media print {
                    body {
                        print-color-adjust: exact;
                    }
                }
            </style>
        </head>
        <body>
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/rlalire/generateur-contrat-cession/main/logo%20atelier.png" alt="Logo de l'entreprise" class="logo">
            </div>
            <h1>CONTRAT DE CESSION DU DROIT D'EXPLOITATION D'UN SPECTACLE</h1>
            <p><strong>ENTRE LES SOUSSIGNES</strong></p>
            <p>
            Raison sociale : ${contractData.raison_sociale_organisateur}<br>
            Adresse : ${contractData.adresse_organisateur}<br>
            N° siret : ${contractData.siret_organisateur}<br>
            N° Licence et catégorie: ${contractData.num_licence_organisateur}<br>
            N° TVA Intracommunautaire : ${contractData.numero_tva_organisateur}<br>
            Représenté par ${contractData.representant_organisateur}<br>
            en sa qualité de ${contractData.qualite_representant_organisateur}<br>
            Ci-après dénommé l'Organisateur, d'une part
            </p>
            <p><strong>ET</strong></p>
            <p>
            Raison sociale : L'atelier de l'impossible<br>
            Adresse : 7 rue des Cytises<br>
            N° siret : 80204795100040<br>
            N° Licence et catégorie : 2 - 1084937<br>
            N° TVA Intracommunautaire : FR83802047951<br>
            Représenté par Emmanuel Philippe<br>
            en sa qualité de Président<br>
            Tél : 0662808919<br>
            email : bureau@latelierdelimpossible.com<br>
            Ci-après dénommé le Producteur, d'autre part
            </p>
            <!-- Le reste du contenu du contrat -->
            <!-- ... -->
            <p>Fait en deux exemplaires à ${contractData.ville_entreprise}, le ${contractData.date_contrat}</p>
            <p>Lu et approuvé, bon pour accord</p>
        </body>
        </html>
        `;

        // Ouverture d'une nouvelle fenêtre pour l'impression
        const printWindow = window.open('', '_blank');
        printWindow.document.write(contractHTML);
        printWindow.document.close();
        printWindow.onload = function() {
            printWindow.print();
        };
    }
    </script>
</body>
</html>
